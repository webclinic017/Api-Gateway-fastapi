name: Site Documentation Cephalopodus API Gateway

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material

    - name: Clean previous build
      run: rm -rf site

    - name: Build MkDocs
      run: cd documentation && mkdocs build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        cd documentation && mkdocs gh-deploy -m "Deployed via GitHub Actions"

    - name: Display deployment URL
      run: |
        echo "Your MkDocs site is deployed at: https://${{ github.repository }}/"