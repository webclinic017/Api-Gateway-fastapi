site_name: Cephalopodus Gateway API
site_url: https://ogarcia-dev.github.io/Gateway/
site_dir: documentation/docs

theme:
  language: en
  name: material
  palette:
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber

  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs

locales:
  - es
  - en

plugins:
  - mkdocs-material:
      languages:
        - es
        - en

nav/en:
  - Home: 'en/index.md'
  - Release Notes: 'en/release.md'


nav/es:
  - Inicio: 'es/index.md'
  - Release Notes: 'es/release.md'